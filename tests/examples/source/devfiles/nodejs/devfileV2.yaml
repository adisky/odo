schemaVersion: "2.0.0"
metadata:
  name: test-devfile
projects:
  - name: nodejs-web-app
    git: 
      location: "https://github.com/che-samples/web-nodejs-sample.git"
components:
  - container:
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      mountSources: true
      name: "runtime"
      memoryLimit: 1024Mi
      env:
      - name: FOO
        value: "bar"
      endpoints:
        - name: '3000/tcp'
          targetPort: 3000
          # Not parsing currently, added to validate JSON Schema
          configuration:
            protocol: tcp
            scheme: http
            type: terminal
commands:
  - exec:
      id: devbuild
      commandLine: "npm install"
      component: runtime
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app
  - exec:
      id: devrun
      commandLine: "nodemon app.js"
      component: runtime
      workingDir: ${CHE_PROJECTS_ROOT}/nodejs-web-app/app                               
